<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayna Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-rayna-background">
    <nav
      class="flex items-center justify-center py-4 border-b-2 border-rayna-secondary"
    >
      <div>
        <img src="./assets/rayna.svg" alt="Rayna logo" />
      </div>
    </nav>

    <main
      class="bg-rayna-background h-screen w-screen flex justify-center items-center"
    >
      <form class="bg-white sm:w-3/4 md:w-1/3 lg:w-1/5 px-6 py-8">
        <div class="flex flex-col items-center mb-8">
          <h1 class="font-bold text-2xl mb-2">Log In</h1>
          <p class="text-sm text-rayna-grey">
            Enter your credentials to access your account
          </p>
        </div>

        <div class="flex flex-col text-rayna-text mb-8">
          <label for="email">EMAIL ADDRESS</label>
          <div
            class="border-2 rounded-md py-3 px-2 border-rayna-grey border-opacity-50 hover:border-rayna-secondary flex justify-between items-center"
          >
            <input type="email" name="" id="email" placeholder="Enter email" />
            <i class="fa fa-envelope icon"></i>
          </div>
        </div>

        <div class="flex flex-col text-rayna-text mb-8">
          <label for="email">PASSWORD</label>
          <div
            class="border-2 rounded-md py-3 px-2 border-rayna-grey border-opacity-50 hover:border-rayna-secondary flex justify-between items-center"
          >
            <input
              type="password"
              name=""
              id="password"
              placeholder="Enter password"
            />
            <i class="fa fa-eye-slash icon"></i>
          </div>
        </div>

        <div class="flex justify-between mb-6">
          <div>
            <input
              class="border-rayna-grey"
              type="checkbox"
              name=""
              id="remember"
            />
            <label for="remember">Remember me for 30 days</label>
          </div>

          <div>
            <a
              class="font-bold text-sm text-rayna-primary hover:text-rayna-secondary"
              href="#"
              >Forgot password?</a
            >
          </div>
        </div>

        <button
          class="bg-rayna-primary text-white w-full py-3 mt-2 rounded-md hover:bg-rayna-secondary"
          type="submit"
        >
          Log into Account
        </button>

        <div class="text-sm text-rayna-grey flex justify-center gap-2 mt-8">
          <span>Are you new here?</span>
          <a
            class="font-bold text-sm text-rayna-primary hover:text-rayna-secondary"
            href="#"
            >Create Account</a
          >
        </div>
      </form>
    </main>

    <div
      class="text-sm text-rayna-grey flex gap-2 justify-center justify-items-end"
    >
      <img src="./assets/rayna-logo.svg" alt="" />
      <p>Powered by <span class="font-bold text-black">RyVision</span></p>
    </div>
  </body>
</html>
